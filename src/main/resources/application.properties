spring.application.name=prometheus-metrics

#management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.shutdown.enabled=true
management.endpoints.jmx.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# INFO ENDPOINT CONFIGURATION
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# DYNATRACE CONFIGS
management.metrics.export.dynatrace.api-token=12345
management.metrics.export.dynatrace.uri=http://localhost:9898
management.metrics.export.dynatrace.device-id=${spring.application.name}
management.metrics.export.dynatrace.group=redhat-pnc-monitoring-poc
management.metrics.export.dynatrace.enabled=true
management.metrics.export.dynatrace.step=1m
